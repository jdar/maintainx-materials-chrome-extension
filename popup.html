<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Material Uploader</title>
</head>

<body>
    <h1>Bulk Material Uploader</h1>
    <input type="file" id="fileInput" accept=".csv" />
    <button id="uploadBtn">Upload</button>
    <button id="executeBtn">Execute</button>
    <p id="status"></p>
    <div id="preview" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px;"></div>
    <script src="popup.js"></script>
</body>

</html>
